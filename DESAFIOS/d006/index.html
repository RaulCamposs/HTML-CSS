<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tags html</title>
    <link rel="shortcut icon" href="icone-facebook.png" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Podemos usar <strong>tags em html</strong> pafa fazer determinadas funções. <br> Passe o mouse sobre os termos para descobrir qual tag deve <br> ser usada em cada caso </p>
    <ul><li><abbr title="tag = &lt;p>" >Paragrafos</abbr></li>
        <li><abbr title="tag = &lt;h1> ... &lt;h6>">Titulos</abbr></li>
        <li><abbr title="tag = &lt;img>">Imagens</abbr></li>
        <li><abbr title="tag &lt;abbr>">Abreviações</abbr></li>
        <li><abbr title="tag = &lt;code>">Codigos-fonte</abbr></li>
        <li><abbr title="tag = &lt;ol> &lt;li>">Lista numeradas</abbr></li>
        <li><abbr title="tag = &lt;ul> &lt;li>">Listas com demarcadores</abbr></li>


    </ul>
</body>
</html>
