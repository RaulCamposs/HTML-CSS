<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>

</head>
<body>
    <h1>Manipulação de imagens</h1>
    <ul>
        <li>Imagem pequena de <strong>300x300</strong></li>
        <li>Imagem media de <strong>700x700</strong></li>
        <li>Imagem grade de <strong>1024x1024</strong></li>
    </ul>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/ft-p.png" type="image/png">
        <source media="(max-width: 1074px )" srcset="imagens/ft-m.png" type="image/png">
        <img src="imagens/ft-g.png" alt="imagem grande">
    </picture>
    <h1>Audios</h1>
    <p>podemos adicionar audios</p>
    <audio>
        <source src="" type="">
    </audio>
</body>
</html>
