<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Hospedando videos locais</h1>
    <p>Eu sei hospedar videos locais</p>
    <video controls width="200" poster="imagens/camera.png" loop autoplay> 
        <source src="midia/video mue.mp4" type="video/mp4">
        <source src="midia/video pior.mp4" type="video/mp4">
        <source src="midia/wm.webm" type="video/webm">
        <p>Seu navegador nao tem compatibilidade com esse video <br> <a href="midia/video mue.mp4">clique aqui</a> para baixar o arquivo</p>
    </video>
    <h1>Inserindo videos externos</h1>
    <iframe width="" height="315" src="https://www.youtube.com/embed/5T-gkRsW0FI?si=H-Wn0K5ODderogNT" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
