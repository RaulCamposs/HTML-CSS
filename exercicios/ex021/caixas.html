<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box level</title>
    <style>
        h1{
            height: 200px;
            width: 200px;
            background-color: antiquewhite;
            border: 1px solid black;
            padding: 10px 10px 10px 10px;
            margin: 10px auto 10px auto;
            outline: 10px solid blueviolet;
        }

        a{
            border: 3px solid black;
        }
    </style>
</head>
<body>
    <h1>Exemplo de box level </h1>
    <p>Paragrafos tambem sao exemplo de box level, <a href="#">os links sao</a> um exemplo de inline level
</body>
</html>
